<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RolyPoly</title>
    <script src="https://use.fontawesome.com/74a6695fa0.js"></script>
    <script src="./js/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <header>
        <h1>RolyPoly</h1>
        <div class="external-links">
          <a href="https://github.com/PhishyFish/rolypoly">
            <i class="fa fa-github fa-2x"></i>
          </a>
          <a href="https://www.linkedin.com/in/vickie-chen/">
            <i class="fa fa-linkedin fa-2x"></i>
          </a>
        </div>
      </header>
      <div class="game">
        <canvas id="rolypoly">
          Your browser does not support this game.
        </canvas>
        <div id="score"></div>
        <div id="start">
          <h2>Press enter to start</h2>
        </div>
        <div id="end">
          <h2>Game over</h2>
          <div id="final-score"></div>
          <input type="button" value="Restart" onClick="window.location.reload()">
        </div>
      </div>
      <section>
        <h2>Instructions</h2>
        <p>Collect yellow coins, avoid black coins, and don't fall down!</p>
        <div class="controls">
          <div class="keys"><span class="key">Spacebar</span> / <span class="key">Up</span></div>
          <span>Jump (hold to jump higher)</span>
        </div>
        <div class="controls">
          <span class="key">Right</span>
          <span>Speed up</span>
        </div>
        <div class="controls">
          <span class="key">Left</span>
          <span>Slow down</span>
        </div>
      </section>
    </main>
  </body>
</html>
